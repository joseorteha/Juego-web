<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Codigo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            position: relative;
        }
        canvas {
            background: url('imgs/fondo_amor.png') no-repeat center center;
            background-size: cover;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #gameOver, #startMenu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #gameOver button, #startMenu button, #pauseButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #pauseButton {
            position: absolute;
            top: 20px;
            right: 150px;
            z-index: 10;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        @keyframes float {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }
        }
        
        #proposal {
            animation: float 3s ease-in-out infinite;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
            animation: float 3s linear infinite;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="775"></canvas>
    <div id="score">Puntos: 0</div>
    <div id="startMenu">
        <h1>BienvenidaðŸ˜Š</h1>
        <button onclick="startGame()">Iniciar Juego</button>
    </div>
    <div id="gameOver">
        <h1>Â¡Juego Terminado!</h1>
        <button onclick="restartGame()">Reiniciar</button>
    </div>
    <button id="pauseButton" onclick="pauseGame()">Pausar</button>
    <script src="game.js"></script>
    <footer>
        Â©2024 Todos los derechos reservados Cyber Codigo.
    </footer>
</body>
</html>
